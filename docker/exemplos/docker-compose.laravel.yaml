version: '3'

services:

  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile.prod
    image: guilhermecarneiroo/laravel:prod
    container_name: laravel
    networks:
      - laranet

  nginx:
    image: wesleywillians/nginx-fullcycle:latest
    container_name: nginx
    networks:
      - laranet
    ports:
      - "8080:80"

networks:
  laranet:
    driver: bridge